<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="StoreController as store">
	<input type="text" ng-model="searchText"></input>
	<div ng-repeat="item in store.product|filter:searchText" ng-hide="item.soldOut" class="well" ng-sortable>
  <h1> {{ item.name }} </h1>
  <h2> {{ item.price}}</h2>
	<button ng-show="item.canPurchase" class="btn btn-primary">Add to Cart</button>
	<section ng-init="tab=1">
		<ul class='nav nav-pills'>
			<li><a href ng-click='tab=1'>Description</a></li>
			<li><a href ng-click='tab=2'>Specification</a></li>
			<li><a href ng-click='tab=3'>Review</a></li>
		</ul>
		</section>
		<div class="panel" ng-show="tab ===1 ">
				<h4>Description</h4>
				<p>{{item.name}}</p>
		</div>
		<div class="panel" ng-show="tab ===2 ">
				<h4>Specification</h4>
				<p>{{item.price}}</p>
		</div>
		<div class="panel" ng-show="tab ===3 ">
				<h4>Review</h4>
				<p>None Yet</p>
		</div>
	</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
